syntax="proto3";

enum AttributeType {
    OBJECT = 0;
    STRING = 1;
    CHARACTER = 2;
    INTEGER = 3;
    LONG = 4;
    FLOAT = 5
    DOUBLE = 6;
    BOOLEAN = 7;
    ENUM=8;
    DINAMIC_ARRAY=9;
    MAP=10;
    LINKED_LIST=11;
}

message Attribute {
  string name = 1;
  AttributeType type = 2;
  string value = 3;
}

message Object {
    string keyName = 1;
    string id = 1;
    repeated Attribute atributes = 2;
}
